{{ define "main" }}
<main>
  {{.Content}}
  <div>
    {{ range .Paginator.Pages.ByPublishDate.Reverse }}
    <div>
      <h3>
        <a href="{{.RelPermalink}}">{{.Title}}</a>
      </h3>
      <p>{{ .Description }}</p>
    </div>
    {{ end }}
  </div>
  {{ template "_internal/pagination.html" . }}
</main>
{{ end }}
