<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ .Description | default .Summary | default .Site.Params.DefaultMetaDescription |  plainify}}">
    {{ template "_internal/schema.html" . }}
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}
  </head>
  <body>
    <nav>
      <h3>
        <a href=/>Grepscraft</a>
      </h3>
    </nav>
    {{ block "main" . }}
    <main>
      <h1>
        {{ .Params.Title }}
      </h1>
      {{ .Content }}
    </main>
    {{ end }}
  </body>
</html>
